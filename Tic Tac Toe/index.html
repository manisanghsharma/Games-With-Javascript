<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="icon" href="icon/tic-tac-toe_39453.png" type="image/icon type">
</head>
<body>
    <div class="container">
            <h1 id="title">Tic Tac Toe With<img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" id="js"></h1>
            
        <div id="boxes">
            <div class="box 1"></div>
            <div class="box 2"></div>
            <div class="box 3"></div>
            <div class="box 4"></div>
            <div class="box 5"></div>
            <div class="box 6"></div>
            <div class="box 7"></div>
            <div class="box 8"></div>
            <div class="box 9"></div>
        </div>
        <button id="reset" onclick="reset()">Reset</button>    
    </div>
    <script defer src="script.js"></script>
</body>
</html>
